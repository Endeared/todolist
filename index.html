<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <title>Document</title>
</head>

<body>

    <div class="page">
        <div class="header">
            <img id="checkmark" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/White_check.svg/600px-White_check.svg.png?20140305103308">
            <div class="headerText">Todo List</div>
        </div>
        <div class="sideBar">
            <div class="defaultList">
                <img id="default" src="https://www.pngkit.com/png/full/222-2226274_white-email-icon-png-download-mail-symbol-png.png">Default
            </div>
            <div class="projs">Projects</div>
            <div class="currentProjs">
                <!-- <div class="test">
                    <img id="testImg" src="https://www.nicepng.com/png/full/741-7414977_clipboard-icon-white.png">Test Project
                </div> -->
            </div>
            <div class="addProj" id="addHere">
                <div class="add" id="adder">
                    <img id="addImg" src="https://www.nicepng.com/png/full/251-2519428_0-add-icon-white-png.png">Add Item
                </div>
            </div>
            <div class="addCancel" id="select">
            </div>

        </div>
        <div class="main">
            <div class="inProgress" id="inProgress">
                <div class="project">
                    <div>Test Activity</div>
                    <div>This is something that needs to be done soon. It is a high priority item.</div>
                    <div>12/19/2022</div>
                    <div>High Priority</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="credits">Page designed by Ross Hamey - @Endeared on GitHub. Inspired by @michalosman on GitHub.</div>
        </div>
    </div>

</body>
</html>
